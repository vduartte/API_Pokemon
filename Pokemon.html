<html>
	<head>
		<title>
		  Pokemon Busca
		</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="./js/Pokemon.js" defer type="module"></script>
        <link rel="shortcut icon" href="./imagens/pokebola.png" type="image/x-icon">
	</head>
	
	<body>
        <!-- AREA DO MENU/CABEÇALHO -->
		<div>
            <div id="menu" class="center">
                <div id="imagemlogo">
                </div>
                <header>
                <img   src="./imagens/genrar.gif" alt="pokemon_esquerda" class="pokemon_esquerda">
                <nav>
                 Procurar Pokemon
                </nav>
                

                <div >
                    <img id="click"  src="./imagens/pikachu.gif" alt="pokemon_direita" class="pokemon_direita">
                 
                </div>
                
            </header>
            
        </div>
        
        <!-- AREA DO CABEÇALHO -->
        <div id="header" class="back_image">
            <div id="caixa_header" class="center">
            </div>
        </div>
        
        <!-- SEÇÃO API POKEMON -->
        <div id="fundo">
           
            
                <div class="titulo">
                    
                   
                    <main>
                    <img src="#" alt="pokemon" class="pokemon__imagem">

                    <h1 class="pokemon__data">
                      <span class="pokemon__numero"></span> -
                      <span class="pokemon__nome"></span>
                    </h1>
                    
                <form class="form">
                    <input
                      type="search"
                      class="input__buscar"
                      placeholder="Digite o nome ou Numero (Enter)"
                      required
                    />
                  </form>

                  
                  <div class="buttons">
                    <button class="button anterior"> Anterior </button>
                    <button class="button proximo"> Próximo </button>
                  </div>
              
                  
                </main>
                    </div>
                          
                </div>
            </div>
        
        </div>
        <div id="footer">
           <div id="caixa_footer" class="center">
              Direitos Reservados Rafaela e Victor D.
               
            </div>
        </div>
	</body>
</html>
